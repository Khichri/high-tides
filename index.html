<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>High Tides</title>
</head>
<body>
    <div id="sketch"></div>
    <div id="login">
      
      <style>
            p {
              background-image: url('/media/images/login_page.png');
              background-repeat: no-repeat;
              background-size: cover;
            }
        .modal {
              display: none; /* Hidden by default */
              position: fixed; /* Stay in place */
              z-index: 1; /* Sit on top */
              padding-top: 100px; /* Location of the box */
              left: 0;
              top: 0;
              width: 100%; /* Full width */
              height: 100%; /* Full height */
              overflow: auto; /* Enable scroll if needed */
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
            
            /* Modal Content */
            .modal-content {
              background-color: #fefefe;
              margin: auto;
              padding: 20px;
              border: 1px solid #888;
              width: 80%;
            }
            
            /* The Close Button */
            .close {
              color: #aaaaaa;
              float: right;
              font-size: 28px;
              font-weight: bold;
            }
            
            .close:hover,
            .close:focus {
              color: #000;
              text-decoration: none;
              cursor: pointer;
            }
          .signup{
            
          }
      </style>
      <button id="signup">Sign Up</button>
      <p/>
      <!-- The Modal -->
      <div id="sign_up" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Sign Up</p>
        </div>
      <button id="login">Log In</button>
      <p>Log In</p>
      <!-- The Modal -->
      <div id="log_in" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Log In</p>
        </div>
      
      </div>
    </div>
    <script src="./src/sketch.js"></script>
    <script src="./src/classes/ship.js"></script>
    <script src="./src/classes/world.js"></script>
	<script src="./src/classes/cannonBall.js"></script>
    <script src="./src/dependencies/p5.min.js"></script>
    <script src="./src/dependencies/gun.js"></script>
    <script src="./src/dependencies/sea.js"></script>
    <script src="./src/api.js"></script>
    <script>
  // Get the modal
  var modal = document.getElementById("sign_up");
  
  // Get the button that opens the modal
  var btn = document.getElementById("signup");
  var modal = document.getElementById("log_in");
  var btn = document.getElementById("login");
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
</body>
</html>
